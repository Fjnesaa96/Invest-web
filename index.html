<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | IndoCapital</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <div class="login-card">
      <img src="assets/logo.svg" alt="IndoCapital Logo" class="logo">
      <h2>Masuk ke IndoCapital</h2>

      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="loginEmail" placeholder="Masukkan email" required>

        <label for="password">Kata Sandi</label>
        <input type="password" id="loginPassword" placeholder="Masukkan kata sandi" required>

        <button type="submit" class="btn-primary">Masuk</button>
      </form>

      <p class="redirect-text">Belum punya akun?
        <a href="register.html">Daftar Sekarang</a>
      </p>
    </div>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
