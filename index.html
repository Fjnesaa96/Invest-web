<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | IndoCapital</title>
  <script type="module" src="firebase.js"></script>
</head>
<body>
  <h2>Login IndoCapital</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required /><br/>
    <input type="password" id="password" placeholder="Kata Sandi" required /><br/>
    <button type="submit">Masuk</button>
  </form>
  <p>Belum punya akun? <a href="register.html">Daftar</a></p>

  <script type="module">
    import { firebaseObj } from './firebase.js';
    const { auth, signInWithEmailAndPassword } = firebaseObj;

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'dashboard.html';
      } catch (err) {
        alert('Login gagal: ' + err.message);
      }
    });
  </script>
</body>
</html>
