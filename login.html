<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login IndoCapital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(135deg, #0d47a1, #1976d2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .btn-primary {
      background: #1976d2;
      border: none;
    }
    .btn-primary:hover {
      background: #0d47a1;
    }
    .form-control {
      border-radius: 10px;
    }
    .logo {
      width: 80px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card p-4 text-center">
          <img src="logo.png" alt="Logo IndoCapital" class="logo mx-auto d-block">
          <h3 class="mb-4 text-primary">Login IndoCapital</h3>
          <form id="loginForm">
            <div class="mb-3 text-start">
              <label class="form-label">Email</label>
              <input type="email" id="loginEmail" class="form-control" placeholder="Masukkan Email" required>
            </div>
            <div class="mb-3 text-start">
              <label class="form-label">Password</label>
              <input type="password" id="loginPassword" class="form-control" placeholder="Masukkan Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <p class="mt-3">Belum punya akun? <a href="register.html">Daftar</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="firebase.js"></script>
  <script type="module">
    import { auth, signInWithEmailAndPassword } from "./firebase.js";

    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        Swal.fire({
          icon: "success",
          title: "Login Berhasil",
          text: "Selamat datang kembali!",
          timer: 2000,
          showConfirmButton: false
        }).then(() => {
          window.location.href = "dashboard.html";
        });
      } catch (error) {
        Swal.fire({
          icon: "error",
          title: "Gagal Login",
          text: error.message
        });
      }
    });
  </script>
</body>
</html>
