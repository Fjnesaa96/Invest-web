<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Investasi TRX | IndoCapital</title>
  <script type="module" src="firebase.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4fc;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2e7df6;
    }
    .product {
      text-align: center;
      padding: 20px;
    }
    .trx-logo {
      width: 60px;
      margin-bottom: 15px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      color: white;
      background: #2e7df6;
      cursor: pointer;
    }
    .info {
      font-size: 15px;
      margin: 8px 0;
    }
    #message {
      margin-top: 15px;
      text-align: center;
      color: green;
      font-weight: 500;
    }
    .back {
      text-align: center;
      margin-top: 20px;
    }
    .back a {
      text-decoration: none;
      color: #2e7df6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Investasi Penambangan TRX</h2>
    <div class="product">
      <img src="https://cryptologos.cc/logos/tron-trx-logo.png" alt="TRX Logo" class="trx-logo" />
      <p class="info">üí∞ Modal: <b>Rp 90.000</b></p>
      <p class="info">üìà Keuntungan: <b>180%</b> (Rp 162.000 total)</p>
      <p class="info">‚è≥ Durasi: <b>3 Hari</b> (Rp 54.000/hari)</p>
      <p class="info">Saldo Anda: <b id="saldoText">Memuat...</b></p>
      <button class="btn" id="investBtn">Mulai Investasi</button>
      <div id="message"></div>
    </div>
    <div class="back">
      <a href="dashboard.html">‚¨Ö Kembali ke Dashboard</a>
    </div>
  </div>

  <script type="module">
    import { firebaseObj } from './firebase.js';
    const {
      auth, db, doc, getDoc, updateDoc, Timestamp, collection, addDoc, onAuthStateChanged
    } = firebaseObj;

    const investBtn = document.getElementById('investBtn');
    const saldoText = document.getElementById('saldoText');
    const message = document.getElementById('message');

    const MODAL = 90000;
    const HARI = 3;
    const TOTAL_KEUNTUNGAN = MODAL * 1.8; // 180%

    let currentUser;
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        const snap = await getDoc(doc(db, 'users', user.uid));
        if (snap.exists()) {
          const saldo = snap.data().saldo || 0;
          saldoText.innerText = 'Rp ' + saldo.toLocaleString();
        } else {
          saldoText.innerText = 'Data tidak ditemukan';
        }
      } else {
        window.location.href = 'index.html';
      }
    });

    investBtn.onclick = async () => {
      investBtn.disabled = true;
      message.innerText = '';

      const userRef = doc(db, 'users', currentUser.uid);
      const userSnap = await getDoc(userRef);
      const saldo = userSnap.data().saldo || 0;

      if (saldo < MODAL) {
        message.innerText = '‚ùå Saldo tidak cukup.';
        investBtn.disabled = false;
        return;
      }

      try {
        await updateDoc(userRef, {
          saldo: saldo - MODAL
        });

        await addDoc(collection(db, 'investasi'), {
          userId: currentUser.uid,
          email: currentUser.email,
          namaProduk: 'Penambangan TRX',
          modal: MODAL,
          keuntunganTotal: TOTAL_KEUNTUNGAN,
          perHari: TOTAL_KEUNTUNGAN / HARI,
          status: 'aktif',
          hariBerjalan: 0,
          createdAt: Timestamp.now()
        });

        message.innerText = '‚úÖ Investasi berhasil dimulai!';
        investBtn.disabled = true;
      } catch (err) {
        console.error(err);
        message.innerText = '‚ùå Terjadi kesalahan. Coba lagi.';
        investBtn.disabled = false;
      }
    };
  </script>
</body>
</html>
