<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riwayat Transaksi - IndoCapital</title>
  <script type="module" src="firebase.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: #f5f5f5;
    }
    h2 {
      text-align: center;
    }
    .transaksi {
      background: white;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }
    .label {
      font-weight: bold;
    }
    .status {
      margin-top: 5px;
      font-size: 0.9em;
      color: gray;
    }
  </style>
</head>
<body>
  <h2>Riwayat Transaksi Anda</h2>
  <div id="riwayat"></div>

  <script type="module">
    import { firebaseObj } from './firebase.js';
    const { auth, db, collection, query, where, getDocs, orderBy } = firebaseObj;

    const riwayatDiv = document.getElementById('riwayat');

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'index.html';
        return;
      }

      try {
        const userId = user.uid;

        const depositQuery = query(
          collection(db, 'deposit'),
          where('userId', '==', userId),
          orderBy('createdAt', 'desc')
        );
        const withdrawQuery = query(
          collection(db, 'withdraw'),
          where('userId', '==', userId),
          orderBy('createdAt', 'desc')
        );

        const [depositSnap, withdrawSnap] = await Promise.all([
          getDocs(depositQuery),
          getDocs(withdrawQuery)
        ]);

        const allTransaksi = [];

        depositSnap.forEach(doc => {
          const data = doc.data();
          allTransaksi.push({
            ...data,
            tipe: 'Deposit'
          });
        });

        withdrawSnap.forEach(doc => {
          const data = doc.data();
          allTransaksi.push({
            ...data,
            tipe: 'Withdraw'
          });
        });

        allTransaksi.sort((a, b) => b.createdAt.seconds - a.createdAt.seconds);

        if (allTransaksi.length === 0) {
          riwayatDiv.innerHTML = '<p>Tidak ada transaksi ditemukan.</p>';
          return;
        }

        allTransaksi.forEach(tx => {
          const div = document.createElement('div');
          div.classList.add('transaksi');
          div.innerHTML = `
            <div class="label">${tx.tipe}</div>
            <div>Nominal: <strong>Rp ${Number(tx.nominal).toLocaleString()}</strong></div>
            <div>Metode: ${tx.metode || tx.bank || tx.ewallet}</div>
            <div class="status">Status: ${tx.status} | ${new Date(tx.createdAt.seconds * 1000).toLocaleString()}</div>
          `;
          riwayatDiv.appendChild(div);
        });

      } catch (err) {
        console.error(err);
        riwayatDiv.innerHTML = '<p>Gagal memuat riwayat transaksi.</p>';
      }
    });
  </script>
</body>
</html>
