<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil Pengguna - IndoCapital</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script type="module" src="firebase.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f3f6fc;
      padding: 30px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .info, .success, .error {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Profil Pengguna</h2>
    <form id="profilForm">
      <label>Email (tidak dapat diubah)</label>
      <input type="email" id="email" disabled />

      <label>Nama Lengkap</label>
      <input type="text" id="nama" required />

      <label>Bank / E-Wallet</label>
      <select id="jenisAkun" required>
        <option value="">Pilih</option>
        <option value="BCA">BCA</option>
        <option value="BRI">BRI</option>
        <option value="BNI">BNI</option>
        <option value="Mandiri">Mandiri</option>
        <option value="BSI">BSI</option>
        <option value="CIMB Niaga">CIMB Niaga</option>
        <option value="Dana">Dana</option>
        <option value="OVO">OVO</option>
        <option value="GoPay">GoPay</option>
        <option value="ShopeePay">ShopeePay</option>
        <option value="LinkAja">LinkAja</option>
      </select>

      <label>No. Rekening / No. HP</label>
      <input type="text" id="noRek" required />

      <button type="submit">Simpan Perubahan</button>
    </form>
    <div class="info">Batas ubah akun maks. 3x</div>
    <div id="msg"></div>
  </div>

  <script type="module">
    import { firebaseObj } from './firebase.js';
    const {
      auth, db, doc, getDoc, updateDoc
    } = firebaseObj;

    const form = document.getElementById('profilForm');
    const msg = document.getElementById('msg');
    let user, changeCount = 0;

    auth.onAuthStateChanged(async (u) => {
      if (u) {
        user = u;
        const userRef = doc(db, 'users', user.uid);
        const snap = await getDoc(userRef);
        if (snap.exists()) {
          const data = snap.data();
          document.getElementById('email').value = data.email || '';
          document.getElementById('nama').value = data.nama || '';
          document.getElementById('jenisAkun').value = data.bank || '';
          document.getElementById('noRek').value = data.rekening || '';
          changeCount = data.ubahAkunCount || 0;
        }
      } else {
        window.location.href = 'index.html';
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const jenisAkun = document.getElementById('jenisAkun').value;
      const noRek = document.getElementById('noRek').value;

      if (!nama || !jenisAkun || !noRek) {
        msg.innerHTML = '<p class="error">Semua kolom harus diisi.</p>';
        return;
      }

      try {
        const userRef = doc(db, 'users', user.uid);
        const snap = await getDoc(userRef);
        const prev = snap.data();

        let newCount = changeCount;

        if (
          prev.bank !== jenisAkun ||
          prev.rekening !== noRek
        ) {
          newCount += 1;
          if (newCount > 3) {
            msg.innerHTML = '<p class="error">Anda sudah melewati batas ubah akun (3x).</p>';
            return;
          }
        }

        await updateDoc(userRef, {
          nama,
          bank: jenisAkun,
          rekening: noRek,
          ubahAkunCount: newCount
        });

        msg.innerHTML = '<p class="success">Profil berhasil diperbarui.</p>';
      } catch (err) {
        console.error(err);
        msg.innerHTML = '<p class="error">Gagal menyimpan perubahan.</p>';
      }
    });
  </script>
</body>
</html>
