<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil | IndoCapital</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header class="topbar">
    <img src="assets/logo.svg" class="logo-small" alt="IndoCapital">
    <h1>Profil Investor</h1>
  </header>

  <main class="dashboard-container">
    <section class="profile-card">
      <form id="profileForm">
        <label>Nama Lengkap</label>
        <input type="text" id="profileName" required>

        <label>Email</label>
        <input type="email" id="profileEmail" disabled>

        <label>Nomor Rekening / E-Wallet</label>
        <input type="text" id="profileBank" placeholder="Masukkan nomor rekening atau e-wallet">

        <button type="submit" class="btn-primary">Simpan Perubahan</button>
      </form>

      <button id="logoutBtn" class="btn-danger">Keluar</button>
    </section>
  </main>

  <nav class="bottom-nav">
    <a href="dashboard.html">ğŸ </a>
    <a href="invest.html">ğŸ’°</a>
    <a href="history.html">ğŸ“œ</a>
    <a href="profile.html" class="active">ğŸ‘¤</a>
    <a href="referral.html">ğŸ”—</a>
  </nav>

  <script src="assets/script.js"></script>
  <script>
    const user = JSON.parse(localStorage.getItem('currentUser')) || null;
    if (!user) window.location.href = 'index.html';

    // Tampilkan data user
    document.getElementById('profileName').value = user.name;
    document.getElementById('profileEmail').value = user.email;
    document.getElementById('profileBank').value = user.bank || '';

    // Simpan perubahan profil
    document.getElementById('profileForm').addEventListener('submit', e => {
      e.preventDefault();
      user.name = document.getElementById('profileName').value;
      user.bank = document.getElementById('profileBank').value;
      localStorage.setItem('currentUser', JSON.stringify(user));
      alert('Profil berhasil diperbarui âœ…');
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('currentUser');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
