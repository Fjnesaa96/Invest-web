<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Up | IndoCapital</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header class="topbar">
    <img src="assets/logo.svg" class="logo-small" alt="IndoCapital">
    <h1>Isi Saldo</h1>
  </header>

  <main class="dashboard-container">
    <section class="card">
      <h3>Top Up Saldo IndoCapital</h3>

      <form id="topupForm">
        <label>Jumlah (Rp)</label>
        <input type="number" id="amount" placeholder="Minimal 10.000" required>

        <label>Metode Pembayaran</label>
        <select id="paymentMethod">
          <option value="">Pilih Metode</option>
          <option value="BRIVA">BRI Virtual Account</option>
          <option value="BNIVA">BNI Virtual Account</option>
          <option value="MANDIRIVA">Mandiri VA</option>
          <option value="QRIS">QRIS All Payment</option>
          <option value="OVO">OVO</option>
          <option value="DANA">DANA</option>
        </select>

        <button class="btn-primary" type="submit">Bayar Sekarang</button>
      </form>

      <div id="paymentResult" class="alert" style="display:none; margin-top:16px;"></div>
    </section>
  </main>

  <nav class="bottom-nav">
    <a href="dashboard.html">🏠</a>
    <a href="invest.html">💰</a>
    <a href="history.html">📜</a>
    <a href="profile.html">👤</a>
    <a href="referral.html">🔗</a>
  </nav>

  <script src="assets/script.js"></script>
  <script>
    const user = JSON.parse(localStorage.getItem('currentUser'));
    if (!user) window.location.href = 'index.html';

    const form = document.getElementById('topupForm');
    const resultBox = document.getElementById('paymentResult');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const amount = document.getElementById('amount').value;
      const method = document.getElementById('paymentMethod').value;

      if (!amount || !method) {
        alert('Lengkapi semua kolom!');
        return;
      }

      resultBox.style.display = 'block';
      resultBox.textContent = 'Memproses pembayaran...';

      try {
        // 🔹 Contoh payload untuk Tripay API
        const apiKey = "API_KEY_ANDA"; // ganti dengan API Key Tripay Bos
        const merchantCode = "MERCHANT_CODE_ANDA"; // kode merchant IndoCapital
        const signature = "SIGNATURE_OTOMATIS"; // biasanya HMAC SHA256 dari order ID & API Key

        const orderId = 'IC' + Date.now();
        const payload = {
          method: method,
          merchant_ref: orderId,
          amount: parseInt(amount),
          customer_name: user.username,
          customer_email: user.email,
          order_items: [
            {
              sku: "TOPUP",
              name: "Top Up IndoCapital",
              price: parseInt(amount),
              quantity: 1
            }
          ],
          callback_url: "https://indo-capital.vercel.app/callback.html",
          return_url: "https://indo-capital.vercel.app/success.html",
        };

        // 🔹 Simulasi API request (karena Vercel statis)
        // Jika nanti backend aktif, ubah ke fetch Tripay endpoint
        console.log("Payload dikirim ke Tripay:", payload);

        // 🔹 Simulasi respons Tripay
        setTimeout(() => {
          resultBox.textContent = 
            `✅ Pembayaran berhasil dibuat!
             Gunakan ${method} untuk transfer Rp${parseInt(amount).toLocaleString()}.
             Order ID: ${orderId}`;
          
          // Tambahkan transaksi topup
          addTransaction('deposit', parseInt(amount), `Topup via ${method}`);

        }, 2000);

      } catch (err) {
        console.error(err);
        resultBox.textContent = '❌ Gagal membuat pembayaran, coba lagi.';
      }
    });
  </script>
</body>
</html>
