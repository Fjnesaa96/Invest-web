<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | IndoCapital</title>
  <script type="module" src="firebase.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f8f9fa;
    }
    h2 {
      text-align: center;
    }
    #userInfo {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      line-height: 1.8em;
    }
    .buttons {
      margin-top: 30px;
      text-align: center;
    }
    .buttons a, .buttons button {
      padding: 10px 20px;
      margin: 5px;
      text-decoration: none;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #logout {
      background: #e74c3c;
    }
  </style>
</head>
<body>
  <h2>Dashboard Investor</h2>
  <div id="userInfo">Memuat data pengguna...</div>

  <div class="buttons">
    <a href="profil.html">Lihat Profil</a>
    <a href="deposit.html">Deposit</a>
    <a href="withdraw.html">Withdraw</a>
    <a href="riwayat.html">Riwayat Transaksi</a>
    <button id="logout">Keluar</button>
  </div>

  <script type="module">
    import { firebaseObj } from './firebase.js';
    const { auth, db, doc, getDoc, signOut } = firebaseObj;

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        try {
          const userRef = doc(db, 'users', user.uid);
          const userSnap = await getDoc(userRef);

          if (userSnap.exists()) {
            const data = userSnap.data();
            document.getElementById('userInfo').innerHTML = `
              <strong>Halo, ${data.nama || user.email}</strong><br>
              Email: ${data.email}<br>
              No. HP: ${data.telepon || '-'}<br>
              Saldo: <strong>Rp ${Number(data.saldo || 0).toLocaleString()}</strong>
            `;
          } else {
            document.getElementById('userInfo').innerText = 'Data pengguna tidak ditemukan di database.';
          }
        } catch (error) {
          console.error(error);
          document.getElementById('userInfo').innerText = 'Gagal memuat data pengguna.';
        }
      } else {
        window.location.href = 'index.html';
      }
    });

    document.getElementById('logout').addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
