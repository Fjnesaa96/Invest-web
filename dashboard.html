<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | IndoCapital</title>
  <script type="module" src="firebase.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      padding: 25px;
    }
    h2 {
      text-align: center;
      color: #2e7df6;
      margin-bottom: 10px;
    }
    .user-info {
      text-align: center;
      margin-bottom: 30px;
    }
    .user-info p {
      margin: 5px 0;
      font-size: 16px;
      color: #333;
    }
    .saldo {
      background-color: #e6f0ff;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #2e7df6;
      margin-bottom: 30px;
    }
    .dashboard-buttons button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      background-color: #2e7df6;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .dashboard-buttons button:hover {
      background-color: #1a5fd1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>IndoCapital</h2>
    <div class="user-info">
      <p id="nama">Memuat nama...</p>
      <p id="email">Memuat email...</p>
    </div>
    <div class="saldo" id="saldoBox">Saldo: Rp 0</div>

    <div class="dashboard-buttons">
      <button onclick="window.location.href='profil.html'">ðŸ‘¤ Profil</button>
      <button onclick="window.location.href='deposit.html'">ðŸ’° Deposit</button>
      <button onclick="window.location.href='withdraw.html'">ðŸ“¤ Withdraw</button>
      <button onclick="window.location.href='riwayat.html'">ðŸ“„ Riwayat Transaksi</button>
      <button onclick="logout()">ðŸšª Logout</button>
    </div>
  </div>

  <script type="module">
    import { firebaseObj } from './firebase.js';
    const { auth, db, doc, getDoc, signOut, onAuthStateChanged } = firebaseObj;

    const namaEl = document.getElementById('nama');
    const emailEl = document.getElementById('email');
    const saldoBox = document.getElementById('saldoBox');

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = 'index.html';

      try {
        const userRef = doc(db, 'users', user.uid);
        const snap = await getDoc(userRef);

        if (!snap.exists()) {
          namaEl.innerText = 'Data pengguna tidak ditemukan';
          return;
        }

        const data = snap.data();
        namaEl.innerText = data.nama || 'Tanpa Nama';
        emailEl.innerText = data.email || user.email;
        saldoBox.innerText = 'Saldo: Rp ' + (data.saldo || 0).toLocaleString('id-ID');
      } catch (e) {
        namaEl.innerText = 'Gagal memuat data pengguna';
        console.error(e);
      }
    });

    window.logout = async function () {
      await signOut(auth);
      window.location.href = 'index.html';
    };
  </script>
</body>
</html>
