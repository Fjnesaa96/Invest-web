<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | IndoCapital</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script type="module" src="firebase.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f2f7ff;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #0052d4, #4364f7);
      color: white;
      padding: 20px;
      text-align: center;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
    }
    header h2 {
      margin: 10px 0;
    }
    .saldo-card {
      background: white;
      margin: -50px auto 20px;
      width: 90%;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    .saldo-card h3 {
      margin: 0;
      color: #555;
    }
    .saldo {
      font-size: 28px;
      font-weight: bold;
      margin-top: 10px;
      color: #007bff;
    }
    .menu {
      display: flex;
      justify-content: space-around;
      padding: 20px 10px;
    }
    .menu button {
      background-color: white;
      border: 2px solid #007bff;
      color: #007bff;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .menu button:hover {
      background-color: #007bff;
      color: white;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h2>Selamat Datang</h2>
    <div id="namaPengguna">Memuat...</div>
  </header>

  <div class="saldo-card">
    <h3>Saldo Anda</h3>
    <div class="saldo" id="saldo">Rp 0</div>
  </div>

  <div class="menu">
    <button onclick="window.location.href='profile.html'">Profil</button>
    <button onclick="window.location.href='deposit.html'">Deposit</button>
    <button onclick="window.location.href='withdraw.html'">Withdraw</button>
  </div>

  <div class="footer">Â© IndoCapital 2025</div>

  <script type="module">
    import { firebaseObj } from './firebase.js';
    const { auth, db, doc, getDoc, onAuthStateChanged, signOut } = firebaseObj;

    const namaEl = document.getElementById('namaPengguna');
    const saldoEl = document.getElementById('saldo');

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userRef = doc(db, 'users', user.uid);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          const data = userSnap.data();
          namaEl.innerText = data.nama || user.email;
          saldoEl.innerText = `Rp ${data.saldo.toLocaleString('id-ID')}`;
        } else {
          namaEl.innerText = 'Data tidak ditemukan';
        }
      } else {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
