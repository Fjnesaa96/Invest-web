<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | IndoCapital</title>
  <script type="module" src="firebase.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fc;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.05);
      text-align: center;
    }
    h2 {
      color: #2e7df6;
    }
    .saldo {
      font-size: 1.3em;
      margin-bottom: 20px;
      font-weight: bold;
    }
    button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .btn-primary {
      background: #2e7df6;
      color: white;
    }
    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }
    .btn-outline {
      background: white;
      border: 2px solid #2e7df6;
      color: #2e7df6;
    }
    .status {
      margin-top: 15px;
      font-size: 0.9em;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Selamat Datang ðŸ‘‹</h2>
    <div class="saldo">Saldo: <span id="saldoText">Rp 0</span></div>

    <button onclick="location.href='profile.html'" class="btn-secondary">ðŸ‘¤ Profil</button>
    <button onclick="location.href='deposit.html'" class="btn-primary">âž• Deposit</button>
    <button onclick="location.href='withdraw.html'" class="btn-primary">ðŸ’¸ Withdraw</button>
    <button onclick="location.href='riwayat.html'" class="btn-outline">ðŸ“‘ Riwayat Transaksi</button>
    <button onclick="location.href='investasi.html'" class="btn-outline">ðŸ“ˆ Investasi</button>

    <button onclick="logout()" class="btn-secondary">ðŸšª Logout</button>
    <div class="status" id="statusMsg"></div>
  </div>

  <script type="module">
    import { firebaseObj } from './firebase.js';
    const { auth, db, doc, getDoc, signOut, onAuthStateChanged } = firebaseObj;

    const saldoText = document.getElementById('saldoText');
    const statusMsg = document.getElementById('statusMsg');

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userRef = doc(db, 'users', user.uid);
        const snap = await getDoc(userRef);
        if (snap.exists()) {
          const data = snap.data();
          saldoText.innerText = 'Rp ' + (data.saldo || 0).toLocaleString();
        } else {
          statusMsg.textContent = 'âŒ Data pengguna tidak ditemukan.';
        }
      } else {
        location.href = 'index.html';
      }
    });

    window.logout = async () => {
      await signOut(auth);
      location.href = 'index.html';
    };
  </script>
</body>
</html>
