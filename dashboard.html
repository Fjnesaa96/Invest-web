<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | IndoCapital</title>
  <script type="module" src="firebase.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2e7df6;
      --bg: #f2f6fb;
      --card: #ffffff;
      --text: #333;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 420px;
      margin: 40px auto;
      padding: 25px;
      background: var(--card);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    .title {
      text-align: center;
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 24px;
    }

    .user-box {
      text-align: center;
      margin-bottom: 20px;
    }

    .user-box p {
      margin: 5px 0;
    }

    .saldo {
      background: #e7f0ff;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .buttons button {
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      background: var(--primary);
      color: white;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .buttons button:hover {
      background: #1a5fd1;
    }

    .buttons button.logout {
      background: #ff4f4f;
    }

    .buttons button.logout:hover {
      background: #e83d3d;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 30px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="title">üè¶ IndoCapital</h2>

    <div class="user-box">
      <p id="nama">Memuat nama...</p>
      <p id="email">Memuat email...</p>
    </div>

    <div class="saldo" id="saldoBox">Saldo: Rp 0</div>

    <div class="buttons">
      <button onclick="window.location.href='profil.html'">üë§ Profil</button>
      <button onclick="window.location.href='deposit.html'">üí≥ Deposit</button>
      <button onclick="window.location.href='withdraw.html'">üì§ Withdraw</button>
      <button onclick="window.location.href='riwayat.html'">üìÑ Riwayat Transaksi</button>
      <button class="logout" onclick="logout()">üö™ Logout</button>
    </div>

    <div class="footer">¬© 2025 IndoCapital</div>
  </div>

  <script type="module">
    import { firebaseObj } from './firebase.js';
    const { auth, db, doc, getDoc, signOut, onAuthStateChanged } = firebaseObj;

    const namaEl = document.getElementById('nama');
    const emailEl = document.getElementById('email');
    const saldoBox = document.getElementById('saldoBox');

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = 'index.html';

      try {
        const userRef = doc(db, 'users', user.uid);
        const snap = await getDoc(userRef);

        if (!snap.exists()) {
          namaEl.innerText = 'Pengguna tidak ditemukan';
          return;
        }

        const data = snap.data();
        namaEl.innerText = data.nama || 'Tanpa Nama';
        emailEl.innerText = data.email || user.email;
        saldoBox.innerText = 'Saldo: Rp ' + (data.saldo || 0).toLocaleString('id-ID');
      } catch (e) {
        namaEl.innerText = 'Gagal memuat data pengguna';
        console.error(e);
      }
    });

    window.logout = async function () {
      await signOut(auth);
      window.location.href = 'index.html';
    };
  </script>
</body>
    </html>
