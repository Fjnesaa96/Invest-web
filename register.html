<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar | IndoCapital</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script type="module" src="firebase.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f9ff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .register-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007BFF;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      color: #007BFF;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Daftar IndoCapital</h2>
    <form id="registerForm">
      <input type="text" placeholder="Nama Lengkap" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Kata Sandi" required />
      <button type="submit">Daftar</button>
    </form>
    <div class="link">
      Sudah punya akun? <a href="index.html">Masuk</a>
    </div>
  </div>

  <script type="module">
    import { firebaseObj } from './firebase.js';
    const { auth, db, collection, addDoc, createUserWithEmailAndPassword } = firebaseObj;

    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nama = form.querySelector('input[placeholder="Nama Lengkap"]').value;
      const email = form.querySelector('input[placeholder="Email"]').value;
      const password = form.querySelector('input[placeholder="Kata Sandi"]').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await addDoc(collection(db, 'users'), {
          uid: user.uid,
          nama,
          email,
          createdAt: new Date()
        });

        alert('Registrasi berhasil!');
        window.location.href = 'index.html';
      } catch (error) {
        alert('Gagal registrasi: ' + error.message);
      }
    });
  </script>
</body>
</html>
