<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar | IndoCapital</title>
  <script type="module" src="firebase.js"></script>
</head>
<body>
  <h2>Daftar IndoCapital</h2>
  <form id="registerForm">
    <input type="email" id="email" placeholder="Email" required /><br/>
    <input type="password" id="password" placeholder="Kata Sandi" required /><br/>
    <input type="password" id="confirm" placeholder="Ulangi Sandi" required /><br/>
    <button type="submit">Daftar</button>
  </form>
  <p>Sudah punya akun? <a href="index.html">Login</a></p>

  <script type="module">
    import { firebaseObj } from './firebase.js';
    const { auth, db, createUserWithEmailAndPassword, doc, setDoc } = firebaseObj;

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      if (password !== confirm) return alert('Sandi tidak cocok!');
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await setDoc(doc(db, 'users', user.uid), { email });
        window.location.href = 'dashboard.html';
      } catch (error) {
        alert('Gagal daftar: ' + error.message);
      }
    });
  </script>
</body>
</html>
