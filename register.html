<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar | IndoCapital</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <div class="login-card">
      <img src="assets/logo.svg" alt="IndoCapital Logo" class="logo">
      <h2>Buat Akun IndoCapital</h2>

      <form id="registerForm">
        <label for="name">Nama Lengkap</label>
        <input type="text" id="registerName" placeholder="Nama lengkap kamu" required>

        <label for="email">Email</label>
        <input type="email" id="registerEmail" placeholder="Alamat email" required>

        <label for="password">Kata Sandi</label>
        <input type="password" id="registerPassword" placeholder="Buat kata sandi" required>

        <label for="referral">Kode Referal (opsional)</label>
        <input type="text" id="registerReferral" placeholder="Masukkan kode referal jika ada">

        <button type="submit" class="btn-primary">Daftar</button>
      </form>

      <p class="redirect-text">Sudah punya akun?
        <a href="index.html">Masuk Sekarang</a>
      </p>
    </div>
  </div>

  <script src="assets/script.js"></script>
  <script>
    // Isi otomatis kode referal dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const refCode = urlParams.get('ref');
    if (refCode) document.getElementById('registerReferral').value = refCode;
  </script>
</body>
</html>
