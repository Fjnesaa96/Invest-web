<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi - Good Invest</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <h1>Registrasi Good Invest</h1>
    <form id="registerForm">
      <label for="name">Nama Lengkap</label>
      <input type="text" id="name" placeholder="Masukkan nama lengkap" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Masukkan email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Masukkan password" required>

      <label for="referral">Kode Referral (Opsional)</label>
      <input type="text" id="referral" placeholder="Masukkan kode referral">

      <button type="submit">Daftar</button>
    </form>
    <p>Sudah punya akun? <a href="index.html">Login</a></p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const referral = document.getElementById("referral").value.trim();

      // Ambil data users dari localStorage
      let users = JSON.parse(localStorage.getItem("users")) || [];

      // Cek apakah email sudah terdaftar
      if (users.some(user => user.email === email)) {
        Swal.fire({
          icon: "error",
          title: "Registrasi Gagal",
          text: "Email sudah terdaftar!"
        });
        return;
      }

      // Buat user baru
      const newUser = {
        name,
        email,
        password,
        referral,
        balance: 0, // saldo default
        linkedAccounts: [], // akun bank/ewallet default
        createdAt: new Date().toISOString()
      };

      // Simpan ke array users
      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));

      Swal.fire({
        icon: "success",
        title: "Registrasi Berhasil",
        text: "Silakan login untuk melanjutkan",
        timer: 2000,
        showConfirmButton: false
      }).then(() => {
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
