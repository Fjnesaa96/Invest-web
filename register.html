<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar IndoCapital</title>
  <script type="module" src="firebase.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 280px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Daftar IndoCapital</h2>
  <input type="text" id="nama" placeholder="Nama Lengkap" />
  <input type="text" id="telepon" placeholder="Nomor HP (+62...)" />
  <input type="text" id="referral" placeholder="Kode Referral (opsional)" />
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Kata Sandi (min 6 karakter)" />
  <input type="password" id="confirmPassword" placeholder="Konfirmasi Kata Sandi" />
  <button onclick="registerUser()">Daftar</button>
  <p>Sudah punya akun? <a href="index.html">Login</a></p>

  <script type="module">
    import { firebaseObj } from './firebase.js';
    const { auth, db, createUserWithEmailAndPassword, doc, setDoc } = firebaseObj;

    window.registerUser = async () => {
      const nama = document.getElementById('nama').value;
      const telepon = document.getElementById('telepon').value;
      const referral = document.getElementById('referral').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!nama || !telepon || !email || !password) {
        alert('Harap isi semua field wajib.');
        return;
      }
      if (password.length < 6) {
        alert('Password minimal 6 karakter');
        return;
      }
      if (password !== confirmPassword) {
        alert('Konfirmasi sandi tidak cocok');
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          email: user.email,
          nama,
          telepon,
          referral,
          saldo: 0
        });

        alert('Akun berhasil dibuat!');
        window.location.href = 'dashboard.html';
      } catch (error) {
        alert('Gagal daftar: ' + error.message);
      }
    };
  </script>
</body>
</html>
