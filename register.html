<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar IndoCapital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #004aad, #0073e6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.8s ease;
    }
    .btn-primary {
      background: #0073e6;
      border: none;
    }
    .btn-primary:hover {
      background: #005bb5;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-3 text-primary fw-bold">Daftar IndoCapital</h3>
    <form id="registerForm">
      <div class="mb-3">
        <label class="form-label">Nama Lengkap</label>
        <input type="text" id="nama" class="form-control" placeholder="Masukkan nama lengkap" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Masukkan email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Minimal 6 karakter" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Daftar</button>
    </form>
    <p class="mt-3 text-center">Sudah punya akun? <a href="login.html">Login</a></p>
  </div>

  <!-- Modal Popup -->
  <div class="modal fade" id="popupModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-body">
          <h4 id="popupMessage" class="mb-3"></h4>
          <button class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Firebase Config (ganti dengan punyamu)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.getAuth(app);
    const db = firebase.getFirestore(app);

    const form = document.getElementById('registerForm');
    const popupModal = new bootstrap.Modal(document.getElementById('popupModal'));
    const popupMessage = document.getElementById('popupMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await firebase.createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await firebase.setDoc(firebase.doc(db, "users", user.uid), {
          nama: nama,
          email: email,
          saldo: 0,
          createdAt: new Date()
        });

        popupMessage.innerText = "Registrasi Berhasil! Selamat datang ðŸŽ‰";
        popupModal.show();

        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 2000);

      } catch (error) {
        if (error.code === "auth/email-already-in-use") {
          popupMessage.innerText = "Email sudah terdaftar, silakan login.";
          popupModal.show();
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        } else {
          popupMessage.innerText = "Gagal Registrasi: " + error.message;
          popupModal.show();
        }
      }
    });
  </script>
</body>
</html>
