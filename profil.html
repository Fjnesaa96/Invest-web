<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil Investor | IndoCapital</title>
  <script type="module" src="firebase.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    .profile {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      background: #f9f9f9;
    }
    .profile h2 {
      text-align: center;
    }
    .profile p {
      margin: 8px 0;
    }
    #logout {
      margin-top: 20px;
      padding: 10px 20px;
      background: #e74c3c;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="profile">
    <h2>Profil Investor</h2>
    <p><strong>Nama:</strong> <span id="nama"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>No. HP:</strong> <span id="telepon"></span></p>
    <p><strong>Kode Referral:</strong> <span id="referral"></span></p>
    <p><strong>Saldo:</strong> Rp <span id="saldo"></span></p>
    <button id="logout">Keluar</button>
  </div>

  <script type="module">
    import { firebaseObj } from './firebase.js';
    const { auth, db, doc, getDoc, signOut } = firebaseObj;

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'index.html';
        return;
      }

      const userRef = doc(db, 'users', user.uid);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
        const data = userSnap.data();
        document.getElementById('nama').innerText = data.nama || '-';
        document.getElementById('email').innerText = data.email || '-';
        document.getElementById('telepon').innerText = data.telepon || '-';
        document.getElementById('referral').innerText = data.referral || '-';
        document.getElementById('saldo').innerText = data.saldo?.toLocaleString() || '0';
      }
    });

    document.getElementById('logout').addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
