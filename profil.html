<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Pengguna - IndoCapital</title>
  <script type="module" src="firebase.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f8f9fa;
    }
    h2 {
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .status {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Profil Pengguna</h2>
  <form id="profilForm">
    <label for="nama">Nama Lengkap</label>
    <input type="text" id="nama" required />

    <label for="telepon">Nomor Telepon</label>
    <input type="text" id="telepon" required />

    <label for="email">Email</label>
    <input type="email" id="email" disabled />

    <button type="submit">Perbarui Profil</button>
    <div class="status" id="statusMsg"></div>
  </form>

  <script type="module">
    import { firebaseObj } from './firebase.js';
    const { auth, db, doc, getDoc, updateDoc } = firebaseObj;

    const form = document.getElementById('profilForm');
    const statusMsg = document.getElementById('statusMsg');

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'index.html';
        return;
      }

      try {
        const userRef = doc(db, 'users', user.uid);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
          const data = userSnap.data();
          document.getElementById('nama').value = data.nama || '';
          document.getElementById('telepon').value = data.telepon || '';
          document.getElementById('email').value = data.email || user.email;
        } else {
          statusMsg.innerText = 'Data profil tidak ditemukan.';
        }
      } catch (err) {
        console.error(err);
        statusMsg.innerText = 'Gagal memuat data profil.';
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const telepon = document.getElementById('telepon').value;

      try {
        const user = auth.currentUser;
        const userRef = doc(db, 'users', user.uid);
        await updateDoc(userRef, {
          nama,
          telepon
        });
        statusMsg.innerText = 'Profil berhasil diperbarui!';
      } catch (err) {
        console.error(err);
        statusMsg.innerText = 'Gagal memperbarui profil.';
      }
    });
  </script>
</body>
</html>
