<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdraw | IndoCapital</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <script type="module" src="firebase.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5faff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background: white;
      padding: 30px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      color: #007BFF;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
      color: #444;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }
    .status {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Penarikan Dana</h2>
    <form id="withdrawForm">
      <label for="nominal">Nominal Withdraw (Rp)</label>
      <input type="number" id="nominal" required min="10000"/>

      <label for="metode">Metode Penarikan</label>
      <select id="metode" required>
        <option value="">Pilih</option>
        <option value="DANA">DANA</option>
        <option value="OVO">OVO</option>
        <option value="Bank">Transfer Bank</option>
        <option value="Gopay">Gopay</option>
      </select>

      <label for="rekening">Nomor Akun / Rekening</label>
      <input type="text" id="rekening" required/>

      <button type="submit">Kirim Withdraw</button>
      <div class="status" id="statusMsg"></div>
    </form>
  </div>

  <script type="module">
    import { firebaseObj } from './firebase.js';
    const { auth, db, doc, getDoc, updateDoc, collection, addDoc, Timestamp } = firebaseObj;

    const form = document.getElementById('withdrawForm');
    const statusMsg = document.getElementById('statusMsg');

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        alert("Anda belum login.");
        window.location.href = "index.html";
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusMsg.textContent = "";

      const nominal = parseInt(document.getElementById('nominal').value);
      const metode = document.getElementById('metode').value;
      const rekening = document.getElementById('rekening').value;

      const user = auth.currentUser;
      if (!user) return;

      try {
        const userRef = doc(db, 'users', user.uid);
        const userSnap = await getDoc(userRef);

        if (!userSnap.exists()) {
          statusMsg.innerHTML = "<span class='error'>Data pengguna tidak ditemukan.</span>";
          return;
        }

        const userData = userSnap.data();
        if (userData.saldo < nominal) {
          statusMsg.innerHTML = "<span class='error'>Saldo tidak mencukupi.</span>";
          return;
        }

        // Catat withdraw ke Firestore
        await addDoc(collection(db, 'withdraw'), {
          userId: user.uid,
          email: user.email,
          nominal,
          metode,
          rekening,
          status: "pending",
          createdAt: Timestamp.now()
        });

        // Kurangi saldo pengguna
        await updateDoc(userRef, {
          saldo: userData.saldo - nominal
        });

        statusMsg.innerHTML = "<span class='success'>Permintaan withdraw berhasil dikirim.</span>";
        form.reset();
      } catch (err) {
        console.error(err);
        statusMsg.innerHTML = "<span class='error'>Gagal memproses withdraw.</span>";
      }
    });
  </script>
</body>
</html>
