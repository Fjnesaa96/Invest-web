<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Penarikan Dana - IndoCapital</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script type="module" src="firebase.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f3f6fc;
      padding: 30px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #007BFF;
    }
    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .info {
      background: #eef5ff;
      padding: 10px;
      font-size: 14px;
      border-left: 4px solid #007BFF;
      margin-bottom: 15px;
      border-radius: 4px;
    }
    .success { color: green; text-align: center; margin-top: 15px; }
    .error { color: red; text-align: center; margin-top: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Penarikan Dana</h2>
    <div class="info" id="saldoInfo">Memuat saldo...</div>
    <form id="withdrawForm">
      <label for="jumlah">Jumlah Penarikan</label>
      <input type="number" id="jumlah" placeholder="Contoh: 100000" required />

      <label for="metode">Metode Penarikan</label>
      <select id="metode" required>
        <option value="">Pilih</option>
        <option value="Bank">Transfer Bank</option>
        <option value="E-Wallet">E-Wallet</option>
      </select>

      <label for="jenis">Jenis Bank / E-Wallet</label>
      <select id="jenis" required>
        <option value="">Pilih</option>
        <option value="BCA">BCA</option>
        <option value="BRI">BRI</option>
        <option value="BNI">BNI</option>
        <option value="Mandiri">Mandiri</option>
        <option value="CIMB Niaga">CIMB Niaga</option>
        <option value="BSI">BSI</option>
        <option value="Dana">Dana</option>
        <option value="OVO">OVO</option>
        <option value="GoPay">GoPay</option>
        <option value="ShopeePay">ShopeePay</option>
        <option value="LinkAja">LinkAja</option>
      </select>

      <label for="rekening">Nomor Rekening / E-Wallet</label>
      <input type="text" id="rekening" required />

      <button type="submit">Kirim Permintaan</button>
      <div id="msg"></div>
    </form>

    <div class="info">
      <b>Minimum Penarikan:</b><br>
      • Bank: Rp50.000 (Fee 12%)<br>
      • E-Wallet: Rp1.000 (Fee 15%)<br>
      <b>Catatan:</b> Anda hanya dapat mengganti akun tujuan maksimal 3 kali.
    </div>
  </div>

  <script type="module">
    import { firebaseObj } from './firebase.js';
    const {
      auth, db, doc, getDoc, updateDoc, collection, addDoc, Timestamp
    } = firebaseObj;

    const form = document.getElementById('withdrawForm');
    const msg = document.getElementById('msg');
    const saldoInfo = document.getElementById('saldoInfo');

    let user, saldo = 0;

    auth.onAuthStateChanged(async (u) => {
      if (u) {
        user = u;
        const userRef = doc(db, 'users', user.uid);
        const snap = await getDoc(userRef);
        if (snap.exists()) {
          saldo = snap.data().saldo || 0;
          saldoInfo.innerText = `Saldo tersedia: Rp ${saldo.toLocaleString('id-ID')}`;
        } else {
          saldoInfo.innerText = 'Data pengguna tidak ditemukan.';
        }
      } else {
        window.location.href = 'index.html';
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.innerHTML = '';

      const jumlah = parseInt(document.getElementById('jumlah').value);
      const metode = document.getElementById('metode').value;
      const jenis = document.getElementById('jenis').value;
      const rekening = document.getElementById('rekening').value;

      if (!metode || !jenis || !rekening || isNaN(jumlah)) {
        msg.innerHTML = '<p class="error">Semua kolom wajib diisi.</p>';
        return;
      }

      const fee = metode === 'Bank' ? 0.12 : 0.15;
      const min = metode === 'Bank' ? 50000 : 1000;
      if (jumlah < min) {
        msg.innerHTML = `<p class="error">Minimal penarikan untuk ${metode} adalah Rp ${min.toLocaleString('id-ID')}</p>`;
        return;
      }

      const total = jumlah + jumlah * fee;
      if (total > saldo) {
        msg.innerHTML = `<p class="error">Saldo tidak mencukupi. Total + fee: Rp ${total.toLocaleString('id-ID')}</p>`;
        return;
      }

      try {
        await addDoc(collection(db, 'withdraw'), {
          userId: user.uid,
          email: user.email,
          jumlah,
          metode,
          jenis,
          rekening,
          fee: fee * 100,
          status: 'pending',
          createdAt: Timestamp.now()
        });

        // Kurangi saldo
        const userRef = doc(db, 'users', user.uid);
        await updateDoc(userRef, { saldo: saldo - total });

        msg.innerHTML = '<p class="success">Permintaan penarikan berhasil dikirim.</p>';
        form.reset();
        saldoInfo.innerText = `Saldo tersedia: Rp ${(saldo - total).toLocaleString('id-ID')}`;
      } catch (err) {
        console.error(err);
        msg.innerHTML = '<p class="error">Gagal mengirim penarikan.</p>';
      }
    });
  </script>
</body>
</html>
