<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw | IndoCapital</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script type="module" src="firebase.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #eef4ff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .info {
      background: #f1f7ff;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
    .success {
      color: green;
      margin-top: 15px;
      text-align: center;
    }
    .error {
      color: red;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Penarikan Dana</h2>

    <div class="info">
      Minimum penarikan: <strong>Rp 50.000</strong><br>
      Biaya penarikan: <strong>12% (Bank), 15% (E-wallet)</strong><br>
      Saldo dapat ditarik: <span id="saldo">Rp 0</span>
    </div>

    <label for="metode">Metode Penarikan</label>
    <select id="metode" required>
      <option value="">Pilih metode</option>
      <option value="Bank">Bank</option>
      <option value="Ewallet">E-wallet</option>
    </select>

    <label for="provider">Pilih Bank / E-wallet</label>
    <select id="provider" required>
      <option value="">Pilih jenis</option>
    </select>

    <label for="jumlah">Jumlah Penarikan (Rp)</label>
    <input type="number" id="jumlah" min="50000" required />

    <label for="rekening">Nomor Rekening / E-wallet Tujuan</label>
    <input type="text" id="rekening" placeholder="Contoh: 1234567890" />

    <button id="kirim">Kirim Penarikan</button>
    <div id="msg"></div>
  </div>

  <script type="module">
    import { firebaseObj } from './firebase.js';
    const { auth, db, doc, getDoc, updateDoc, addDoc, collection, Timestamp, onAuthStateChanged } = firebaseObj;

    const metodeEl = document.getElementById('metode');
    const providerEl = document.getElementById('provider');
    const jumlahEl = document.getElementById('jumlah');
    const rekeningEl = document.getElementById('rekening');
    const msg = document.getElementById('msg');
    const saldoSpan = document.getElementById('saldo');

    const bankList = ["BCA", "BRI", "BNI", "Mandiri", "CIMB", "Danamon", "BTN"];
    const ewalletList = ["Dana", "OVO", "GoPay", "ShopeePay", "LinkAja"];

    let currentUser;
    let saldo = 0;
    let userData = null;

    metodeEl.addEventListener('change', () => {
      providerEl.innerHTML = '<option value="">Pilih jenis</option>';
      const list = metodeEl.value === "Bank" ? bankList : ewalletList;
      list.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p;
        opt.textContent = p;
        providerEl.appendChild(opt);
      });
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = 'index.html';
      currentUser = user;
      const docRef = doc(db, 'users', user.uid);
      const snap = await getDoc(docRef);
      if (snap.exists()) {
        userData = snap.data();
        saldo = userData.saldo || 0;
        saldoSpan.innerText = `Rp ${saldo.toLocaleString('id-ID')}`;
        rekeningEl.value = userData.rekening || '';
      }
    });

    document.getElementById('kirim').addEventListener('click', async () => {
      const metode = metodeEl.value;
      const provider = providerEl.value;
      const jumlah = parseInt(jumlahEl.value);
      const rekening = rekeningEl.value.trim();

      if (!metode || !provider || !jumlah || !rekening) {
        msg.innerHTML = '<p class="error">Semua kolom wajib diisi.</p>';
        return;
      }

      if (jumlah < 50000) {
        msg.innerHTML = '<p class="error">Minimal penarikan Rp 50.000</p>';
        return;
      }

      const fee = metode === 'Bank' ? 0.12 : 0.15;
      const total = jumlah + (jumlah * fee);

      if (total > saldo) {
        msg.innerHTML = `<p class="error">Saldo tidak cukup. Total termasuk fee: Rp ${total.toLocaleString('id-ID')}</p>`;
        return;
      }

      // Maksimal ubah rekening 3 kali
      if (rekening !== (userData.rekening || '')) {
        const count = userData.rekeningChanges || 0;
        if (count >= 3) {
          msg.innerHTML = '<p class="error">Maksimal perubahan rekening sudah 3x.</p>';
          return;
        }
        await updateDoc(doc(db, 'users', currentUser.uid), {
          rekening,
          rekeningChanges: count + 1
        });
      }

      await addDoc(collection(db, 'withdraw'), {
        userId: currentUser.uid,
        email: currentUser.email,
        jumlah,
        metode,
        provider,
        rekening,
        fee: fee,
        total: total,
        status: 'pending',
        createdAt: Timestamp.now()
      });

      await updateDoc(doc(db, 'users', currentUser.uid), {
        saldo: saldo - total
      });

      msg.innerHTML = '<p class="success">Permintaan penarikan telah dikirim!</p>';
      jumlahEl.value = '';
    });
  </script>
</body>
</html>
