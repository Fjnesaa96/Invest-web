<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw | IndoCapital</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <script type="module" src="firebase.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5faff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background: white;
      padding: 30px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      color: #007BFF;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
      color: #444;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }
    .status {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }
    .fee-info {
      background: #f2f6ff;
      border: 1px solid #dbe8ff;
      border-radius: 8px;
      padding: 10px;
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }
    .hidden {
      display: none;
    }
    .saldo-box {
      background: #f0fbff;
      border-left: 5px solid #00bfff;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      color: #333;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Penarikan Dana</h2>

    <div class="saldo-box" id="infoSaldo">
      Memuat saldo pengguna...
    </div>

    <form id="withdrawForm">
      <label for="nominal">Nominal Withdraw (Rp)</label>
      <input type="number" id="nominal" required min="50000"/>

      <label for="metode">Metode Penarikan</label>
      <select id="metode" required>
        <option value="">Pilih</option>
        <option value="DANA">DANA</option>
        <option value="OVO">OVO</option>
        <option value="Gopay">Gopay</option>
        <option value="Bank">Transfer Bank</option>
      </select>

      <div id="bankSection" class="hidden">
        <label for="namaBank">Pilih Bank Tujuan</label>
        <select id="namaBank">
          <option value="">Pilih Bank</option>
          <option value="BCA">BCA</option>
          <option value="BNI">BNI</option>
          <option value="BRI">BRI</option>
          <option value="Mandiri">Mandiri</option>
          <option value="BSI">BSI</option>
          <option value="BTN">BTN</option>
          <option value="CIMB">CIMB Niaga</option>
          <option value="Permata">Permata</option>
          <option value="Danamon">Danamon</option>
          <option value="OCBC">OCBC NISP</option>
          <option value="Panin">Panin</option>
          <option value="Maybank">Maybank</option>
          <option value="BTPN">BTPN / Jenius</option>
          <option value="UOB">UOB</option>
          <option value="Bank Mega">Bank Mega</option>
          <option value="BJB">Bank Jabar (BJB)</option>
          <option value="Bank DKI">Bank DKI</option>
          <option value="Bank Aceh">Bank Aceh</option>
          <option value="Bank Papua">Bank Papua</option>
          <option value="Bank Nagari">Bank Nagari</option>
          <option value="Bank NTB">Bank NTB Syariah</option>
          <option value="Bank NTT">Bank NTT</option>
          <option value="Bank Sumsel">Bank Sumsel Babel</option>
          <option value="Bank SulutGo">Bank SulutGo</option>
          <!-- Tambahkan lebih banyak bank jika perlu -->
        </select>
      </div>

      <label for="rekening">Nomor Akun / Rekening</label>
      <input type="text" id="rekening" required/>

      <div class="fee-info" id="feeInfo">Rincian biaya akan muncul di sini.</div>

      <button type="submit">Kirim Withdraw</button>
      <div class="status" id="statusMsg"></div>
    </form>
  </div>

  <script type="module">
    import { firebaseObj } from './firebase.js';
    const { auth, db, doc, getDoc, updateDoc, collection, addDoc, Timestamp } = firebaseObj;

    const nominalInput = document.getElementById('nominal');
    const metodeInput = document.getElementById('metode');
    const bankSection = document.getElementById('bankSection');
    const feeInfo = document.getElementById('feeInfo');
    const infoSaldo = document.getElementById('infoSaldo');
    const statusMsg = document.getElementById('statusMsg');

    let currentSaldo = 0;

    function updateFeeInfo() {
      const nominal = parseInt(nominalInput.value || 0);
      const metode = metodeInput.value;

      let fee = 0;
      let total = 0;
      if (metode === "Bank") {
        fee = nominal * 0.12;
      } else if (["DANA", "OVO", "Gopay"].includes(metode)) {
        fee = nominal * 0.15;
      }

      if (nominal >= 50000 && metode) {
        total = nominal - fee;
        feeInfo.innerHTML = `
          <strong>Rincian:</strong><br/>
          Biaya admin: Rp ${Math.floor(fee).toLocaleString('id-ID')}<br/>
          Total diterima: Rp ${Math.floor(total).toLocaleString('id-ID')}
        `;
      } else {
        feeInfo.textContent = "Rincian biaya akan muncul di sini.";
      }
    }

    nominalInput.addEventListener('input', updateFeeInfo);
    metodeInput.addEventListener('change', () => {
      updateFeeInfo();
      bankSection.classList.toggle('hidden', metodeInput.value !== "Bank");
    });

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        alert("Anda belum login.");
        window.location.href = "index.html";
        return;
      }

      try {
        const userRef = doc(db, 'users', user.uid);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
          const data = userSnap.data();
          currentSaldo = data.saldo || 0;
          infoSaldo.innerHTML = `
            <strong>Saldo Anda:</strong> Rp ${currentSaldo.toLocaleString('id-ID')}<br/>
            <strong>Minimum Withdraw:</strong> Rp 50.000
          `;
        } else {
          infoSaldo.innerHTML = `<span class="error">Gagal memuat data pengguna.</span>`;
        }
      } catch (err) {
        console.error(err);
        infoSaldo.innerHTML = `<span class="error">Terjadi kesalahan saat mengambil data.</span>`;
      }
    });

    const form = document.getElementById('withdrawForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusMsg.textContent = "";

      const nominal = parseInt(nominalInput.value);
      const metode = metodeInput.value;
      const rekening = document.getElementById('rekening').value;
      const namaBank = document.getElementById('namaBank').value;

      if (nominal < 50000) {
        statusMsg.innerHTML = "<span class='error'>Minimal withdraw adalah Rp 50.000.</span>";
        return;
      }

      if (nominal > currentSaldo) {
        statusMsg.innerHTML = "<span class='error'>Saldo tidak mencukupi.</span>";
        return;
      }

      const fee = metode === "Bank" ? nominal * 0.12 : nominal * 0.15;

      try {
        const user = auth.currentUser;
        if (!user) return;

        const userRef = doc(db, 'users', user.uid);

        await addDoc(collection(db, 'withdraw'), {
          userId: user.uid,
          email: user.email,
          nominal,
          metode,
          rekening,
          namaBank: metode === "Bank" ? namaBank : "",
          fee: Math.floor(fee),
          status: "pending",
          createdAt: Timestamp.now()
        });

        await updateDoc(userRef, {
          saldo: currentSaldo - nominal
        });

        statusMsg.innerHTML = "<span class='success'>Withdraw berhasil dikirim.</span>";
        form.reset();
        feeInfo.textContent = "Rincian biaya akan muncul di sini.";
        infoSaldo.innerHTML = `Saldo Anda: Rp ${(currentSaldo - nominal).toLocaleString('id-ID')}<br/>Minimum Withdraw: Rp 50.000`;
        bankSection.classList.add('hidden');
      } catch (err) {
        console.error(err);
        statusMsg.innerHTML = "<span class='error'>Gagal memproses withdraw.</span>";
      }
    });
  </script>
</body>
</html>
