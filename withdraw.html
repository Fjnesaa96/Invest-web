<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdraw Dana - IndoCapital</title>
  <script type="module" src="firebase.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }
    #submitBtn {
      padding: 10px;
      background-color: #e67e22;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .success, .error {
      text-align: center;
      margin-top: 15px;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Withdraw Dana</h2>
  <form id="withdrawForm">
    <label for="nominal">Nominal Penarikan (Rp)</label>
    <input type="number" id="nominal" required />

    <label for="bank">Bank Tujuan</label>
    <select id="bank" required>
      <option value="">Pilih</option>
      <option value="BCA">BCA</option>
      <option value="BNI">BNI</option>
      <option value="BRI">BRI</option>
      <option value="Mandiri">Mandiri</option>
    </select>

    <label for="rekening">Nomor Rekening</label>
    <input type="text" id="rekening" required />

    <button type="submit" id="submitBtn">Kirim Withdraw</button>
    <div id="statusMsg"></div>
  </form>

  <script type="module">
    import { firebaseObj } from './firebase.js';
    const { auth, db, collection, addDoc, Timestamp } = firebaseObj;

    const form = document.getElementById('withdrawForm');
    const statusMsg = document.getElementById('statusMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nominal = parseInt(document.getElementById('nominal').value);
      const bank = document.getElementById('bank').value;
      const rekening = document.getElementById('rekening').value;

      const user = auth.currentUser;
      if (!user) {
        statusMsg.innerHTML = '<p class="error">Anda belum login.</p>';
        return;
      }

      if (nominal <= 0) {
        statusMsg.innerHTML = '<p class="error">Nominal tidak valid.</p>';
        return;
      }

      try {
        await addDoc(collection(db, 'withdraw'), {
          userId: user.uid,
          email: user.email,
          nominal,
          bank,
          rekening,
          status: 'pending',
          createdAt: Timestamp.now()
        });
        statusMsg.innerHTML = '<p class="success">Permintaan withdraw dikirim!</p>';
        form.reset();
      } catch (err) {
        console.error(err);
        statusMsg.innerHTML = '<p class="error">Gagal mengirim withdraw.</p>';
      }
    });
  </script>
</body>
</html>
