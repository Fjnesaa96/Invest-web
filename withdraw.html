<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Penarikan Dana - IndoCapital</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script type="module" src="firebase.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f9ff;
      padding: 30px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .info, .success, .error {
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
    .info { color: #555; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Penarikan Dana</h2>
    <div id="infoRekening" class="info">Memuat akun bank/ewallet Anda...</div>

    <form id="withdrawForm" style="display: none;">
      <label>Jumlah Penarikan (Rp)</label>
      <input type="number" id="jumlah" required />

      <div class="info" id="biayaInfo"></div>
      <div class="info" id="saldoInfo"></div>
      <button type="submit">Tarik Dana</button>
    </form>

    <div id="msg"></div>
  </div>

  <script type="module">
    import { firebaseObj } from './firebase.js';
    const {
      auth, db, doc, getDoc, collection, addDoc, Timestamp
    } = firebaseObj;

    const jumlahEl = document.getElementById('jumlah');
    const form = document.getElementById('withdrawForm');
    const infoRekening = document.getElementById('infoRekening');
    const msg = document.getElementById('msg');
    const biayaInfo = document.getElementById('biayaInfo');
    const saldoInfo = document.getElementById('saldoInfo');

    let userData, user;

    auth.onAuthStateChanged(async (u) => {
      if (u) {
        user = u;
        const userSnap = await getDoc(doc(db, 'users', u.uid));
        if (!userSnap.exists()) {
          infoRekening.innerText = 'Data pengguna tidak ditemukan.';
          return;
        }
        userData = userSnap.data();
        const { bank, rekening, saldo } = userData;

        if (!bank || !rekening) {
          infoRekening.innerHTML = '<span class="error">Anda belum menautkan akun bank atau e-wallet. Silakan update di profil.</span>';
          return;
        }

        infoRekening.innerHTML = `
          <strong>${bank}</strong><br>No. Rekening/HP: ${rekening}<br>Saldo tersedia: Rp${saldo.toLocaleString()}
        `;
        saldoInfo.innerText = `Saldo yang dapat ditarik: Rp${saldo.toLocaleString()}`;
        form.style.display = 'block';

        jumlahEl.addEventListener('input', () => {
          const jml = parseInt(jumlahEl.value || 0);
          let fee = 0;
          if (['Dana', 'OVO', 'GoPay', 'ShopeePay', 'LinkAja'].includes(bank)) {
            fee = Math.ceil(jml * 0.15);
          } else {
            fee = Math.ceil(jml * 0.12);
          }

          const total = jml - fee;
          biayaInfo.innerText = `Biaya: Rp${fee.toLocaleString()} | Total diterima: Rp${total.toLocaleString()}`;
        });

      } else {
        window.location.href = 'index.html';
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const jumlah = parseInt(jumlahEl.value);
      if (!jumlah || jumlah <= 0) return;

      const isEwallet = ['Dana', 'OVO', 'GoPay', 'ShopeePay', 'LinkAja'].includes(userData.bank);
      const min = isEwallet ? 1000 : 50000;
      const fee = Math.ceil(jumlah * (isEwallet ? 0.15 : 0.12));
      const after = jumlah - fee;

      if (jumlah < min) {
        msg.innerHTML = `<p class="error">Minimal penarikan untuk ${userData.bank} adalah Rp${min.toLocaleString()}.</p>`;
        return;
      }

      if (jumlah > userData.saldo) {
        msg.innerHTML = '<p class="error">Saldo Anda tidak mencukupi.</p>';
        return;
      }

      try {
        await addDoc(collection(db, 'withdraw'), {
          userId: user.uid,
          nama: userData.nama,
          email: userData.email,
          bank: userData.bank,
          rekening: userData.rekening,
          nominal: jumlah,
          fee: fee,
          diterima: after,
          status: 'pending',
          createdAt: Timestamp.now()
        });

        msg.innerHTML = '<p class="success">Permintaan penarikan berhasil dikirim.</p>';
        form.reset();
        biayaInfo.innerText = '';
      } catch (err) {
        console.error(err);
        msg.innerHTML = '<p class="error">Gagal mengirim penarikan.</p>';
      }
    });
  </script>
</body>
</html>
