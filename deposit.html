<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deposit - IndoCapital</title>
  <script type="module" src="firebase.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4ff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 460px;
      background: #fff;
      margin: auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      color: #2e7df6;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #2e7df6;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    #statusMsg {
      margin-top: 15px;
      text-align: center;
    }
    .success { color: green; }
    .error { color: red; }
    .back {
      text-align: center;
      margin-top: 20px;
    }
    .back button {
      background: #ddd;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üí≥ Deposit Dana</h2>
    <form id="depositForm">
      <label for="nominal">Nominal (Rp)</label>
      <input type="number" id="nominal" placeholder="Masukkan jumlah" required min="10000"/>

      <label for="metode">Metode Deposit</label>
      <select id="metode" required>
        <option value="">Pilih metode</option>
        <option value="Manual">Manual Transfer</option>
        <option value="Otomatis">Otomatis (VA)</option>
      </select>

      <div id="buktiContainer" style="display: none;">
        <label for="bukti">Upload Bukti Transfer</label>
        <input type="file" id="bukti" accept="image/*" />
      </div>

      <button type="submit">Kirim Deposit</button>
      <div id="statusMsg"></div>
    </form>

    <div class="back">
      <button onclick="window.location.href='dashboard.html'">‚¨ÖÔ∏è Kembali</button>
    </div>
  </div>

  <script type="module">
    import { firebaseObj } from './firebase.js';
    const { auth, db, storage, ref, uploadBytes, getDownloadURL, collection, addDoc, Timestamp } = firebaseObj;

    const form = document.getElementById('depositForm');
    const metodeSelect = document.getElementById('metode');
    const buktiInput = document.getElementById('bukti');
    const buktiContainer = document.getElementById('buktiContainer');
    const statusMsg = document.getElementById('statusMsg');

    metodeSelect.addEventListener('change', () => {
      if (metodeSelect.value === 'Manual') {
        buktiContainer.style.display = 'block';
      } else {
        buktiContainer.style.display = 'none';
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nominal = parseInt(document.getElementById('nominal').value);
      const metode = metodeSelect.value;
      const buktiFile = buktiInput.files[0];

      const user = auth.currentUser;
      if (!user) {
        statusMsg.innerHTML = '<p class="error">‚ö†Ô∏è Anda belum login.</p>';
        return;
      }

      if (!nominal || nominal < 10000) {
        statusMsg.innerHTML = '<p class="error">‚ö†Ô∏è Nominal minimal Rp 10.000</p>';
        return;
      }

      try {
        let buktiUrl = '';
        if (metode === 'Manual' && buktiFile) {
          const buktiRef = ref(storage, `bukti_deposit/${user.uid}_${Date.now()}`);
          await uploadBytes(buktiRef, buktiFile);
          buktiUrl = await getDownloadURL(buktiRef);
        }

        await addDoc(collection(db, 'deposit'), {
          userId: user.uid,
          email: user.email,
          nominal: nominal,
          metode: metode,
          bukti: buktiUrl,
          status: 'pending',
          createdAt: Timestamp.now()
        });

        statusMsg.innerHTML = '<p class="success">‚úÖ Deposit berhasil dikirim!</p>';
        form.reset();
        buktiContainer.style.display = 'none';
      } catch (err) {
        console.error(err);
        statusMsg.innerHTML = '<p class="error">‚ùå Gagal mengirim deposit. Coba lagi.</p>';
      }
    });
  </script>
</body>
</html>
